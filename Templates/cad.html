{%extends 'base.html' %}

{%block content %}   

<link
rel="stylesheet"
type="text/css"
href="/static/css/cad.css"
media="screen"
/>

<title>Cadastro</title>
 
<body>
    <div class="wrapper">
      <h1 id="titulo">Cadastro de Usuario</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

 <!-- Início do formulário -->

 <form class="wrapper" action="#" , method="POST">
    <fieldset class="grupo">
      <fieldset>
          <div class="campo">
              <label for="usuario"><strong>Usuario</strong></label>
              <input type="text" name="usuario" id="usuario" >
          </div>
          <div class="campo">
              <label for="nome"><strong>Nome</strong></label>
              <input type="text" name="nome" id="nome" required />
          </div>
      </fieldset>
      <fieldset class="grupo">  
        <div class="campo">
        <label for="senha"><strong>Senha</strong></label>
        <input type="password" name="senha" id="senha" required />
        </div>
        <div class="campo">
          <label for="sobrenome"><strong>Confirar Senha</strong></label>
          <input type="password" name="confsenha" id="confsenha" required />
        </div>
      </fieldset>
      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required /> 
      </div>
      <div class="campo">
        <label for="email"><strong>Confirmar Email</strong></label>
        <input type="email" name="confemail" id="confemail" required />
      </div> 
    </fieldset>
     

      <button class="botao" type="submit" onsubmit="">Concluído</button>
    </fieldset>
  </form>
</body>
{%endblock%}

<fieldset class="grupo">
  <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
  <div id="check">
    <h2><strong>Endereço</strong></h2>
    <fieldset class="grupo1">
      <div class="campo">
        <label for="cidade"><strong>Cidade</strong></label>
        <input type="text" name="cidade" id="cidade" required />
      </div>
      <div class="campo">
        <label for="estado"><strong>Estado</strong></label>
        <input type="text" name="estado" id="estado" required />
      </div>
    </fieldset>
    <fieldset class="grupo">
      <div class="campo">
        <label for="bairro"><strong>Bairro</strong></label>
        <input type="text" name="bairro" id="bairro" required />
      </div>

      <div class="campo">
        <label for="complemento"><strong>Complemento</strong></label>
        <input type="text" name="complemento" id="complemento" required />
      </div>
    </fieldset>
    <div class="campo">
      <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required />
    </div>
  </div>
</fieldset>
